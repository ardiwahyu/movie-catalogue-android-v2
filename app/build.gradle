def getVersionName = { ->
    try {
        def stdout = new ByteArrayOutputStream()
        exec {
            commandLine 'git', 'describe', '--tags', '--dirty'
            standardOutput = stdout
        }
        return stdout.toString().trim()
    }
    catch (ignored) {
        return null
    }
}

def getVersionCode = { ->
    try {
        def code = new ByteArrayOutputStream()
        exec {
            commandLine 'git', 'tag', '--list'
            standardOutput = code
        }
        return code.toString().split("\n").size() + 5
    }
    catch (ignored) {
        return 1
    }
}

def apiVersion = 1

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.example.moviecataloguev2"
        minSdk 21
        targetSdk 31
        versionCode getVersionCode()
        versionName getVersionName()

        buildConfigField "String", "BASE_URL", '"https://api.themoviedb.org/3/"'
        buildConfigField "String", "BASE_URL_IMAGE", '"https://image.tmdb.org/t/p/"'
        buildConfigField "String", "API_KEY", '"eb2e823cfd652e3e9ace64ed25a7240c"'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
